<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 简约版 Logo - 适合小尺寸 -->
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角方形背景 -->
  <rect x="20" y="20" width="160" height="160" rx="32" fill="url(#simpleGradient)"/>
  
  <!-- 烧杯图标 -->
  <g transform="translate(100, 90)">
    <path d="M-20 -30 L20 -30 L28 20 Q28 32 0 32 Q-28 32 -28 20 Z" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <path d="M-19 -10 L19 -10 L26 20 Q26 28 0 28 Q-26 28 -26 20 Z" 
          fill="#10B981" 
          opacity="0.4"/>
  </g>
  
  <!-- APL 文字 -->
  <text x="100" y="145" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold"
        fill="#FFFFFF" 
        text-anchor="middle">APL</text>
</svg>

