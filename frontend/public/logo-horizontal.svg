<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 横版 Logo - 适合导航栏 -->
  <defs>
    <linearGradient id="hGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 图标部分 -->
  <g transform="translate(60, 60)">
    <!-- 背景圆 -->
    <circle cx="0" cy="0" r="45" fill="url(#hGradient)"/>
    
    <!-- 烧杯 -->
    <path d="M-15 -25 L15 -25 L20 15 Q20 25 0 25 Q-20 25 -20 15 Z" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <path d="M-14 -10 L14 -10 L18 15 Q18 22 0 22 Q-18 22 -18 15 Z" 
          fill="#10B981" 
          opacity="0.5"/>
    
    <!-- AI -->
    <text x="0" y="5" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          font-weight="bold"
          fill="#FFFFFF" 
          text-anchor="middle">AI</text>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(130, 0)">
    <!-- 主标题 -->
    <text x="0" y="55" 
          font-family="Arial, sans-serif" 
          font-size="36" 
          font-weight="bold"
          fill="#1F2937">
      <tspan fill="#6366F1">AI Prompt</tspan>
      <tspan fill="#8B5CF6"> Lab</tspan>
    </text>
    
    <!-- 副标题 -->
    <text x="0" y="80" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          fill="#6B7280">Test, Compare, Optimize Your Prompts</text>
  </g>
</svg>

